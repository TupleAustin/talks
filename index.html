---
layout: default
---

<main>
  <ul class="talks">
    {% assign talks_sorted = site.talks | reverse %}
    {% for t in talks_sorted %}
      <li id="{{ t.slug }}-talk" class="talk">
        <h2 class="talk-title"><a href="{{ t.link }}">{{ t.title }}</a></h2>
        <span class="talk-info">
          <a href="https://github.com/{{ t.author }}">
            <img class="talk-author" src="https://github.com/{{ t.author }}.png" alt="{{ t.author }}" />
          </a>
          Presented on {{ t.date | date: "%B %e, %Y" }}
        </span>
        <div class="talk-description">{{ t.content }}</div>
      </li>
    {% endfor %}
  </ul>
</main>
